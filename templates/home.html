<html>
<head>
    <title>Daňová kalkulačka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="padding-top: 30vh; padding-right: 10vw; padding-left: 10vw;">
        <div class="row">
          <div class="col" >
            <h2 style="padding-bottom: 15px;">Zadejte hrubou mzdu:</h2>
            
                <div class="mb-3" style="padding-right: 5vw;">
        
                    <input type="number" style="margin-bottom: 30px; margin-right: -50px;" onchange="send()" class="form-control" id="summ" placeholder="Zadejte svoji hrubou měsíční mrzdu" aria-describedby="emailHelp">
                    <p><input type="checkbox" onchange="send()"  class="form-check-input" id="check">
                    <label class="form-check-label" for="exampleCheck1">Podepsal jsem základní slevu na poplatníka</label> </p>
                      
                    <button type="submit" class="btn btn-primary" onclick="get_values();">Vypočítat</button>
                
                </div>





        </div>        
          <div class="col">
            <span id="result">
                {{ result }} 
                {{ discount }}
            </span>
          </div>
        </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        function send() {  
        
          var summ = document.getElementById("summ")
          var check = document.querySelector("#check")
          var entry = {
            summ: summ.value,
            check: check.checked
            
          };
          
    
          fetch('/', {
    
            method: "POST",
            credentials: "include",
            body: JSON.stringify(entry),
            cache: "no-cache",
            headers : new Headers({
              "content-type" : "application/json"

    
            })
    
          
          })
          
        }
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> 
    </script>

    <script>
  
    

  
      function get_values(){
        $.ajax({
          type: "POST",
          url: "/calculation",
          dataType: 'json', 
          success: function(data){
            $(result).replaceWith(data)
          }
      
        });
      }

      
    </script>
</body>





</html>
